<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style>
*{
	margin:0px;
	padding:0px;
}
.box{	width:1012px;
	margin:0 auto;

}
.box2{
	position:absolute;
	top:200px;
	left:-80px;
}
.box3{
	position:absolute;
	top:200px;
	left:1180px;
}
.box4{
	position:fixed;
	top:200px;
	left:1270px;
}
.box5{
	position:fixed;
	top:450px;
	left:1315px;
}
</style>
<body>
<div class="box">
  <img src="1.bmp"/>

  <div class="box2">
  <img src="2.bmp"/>
  </div>
  <div class="box3">
  <img src="3.bmp"/>
  </div>
  <div class="box4">
  <img src="4.bmp"/>
  </div>
  <div class="box5">
  <img src="5.bmp"/>
  </div>
</div>
</body>
</html>
