<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style>
*{
	margin:0px;
	padding:0px;
}
.box{	height:130px;
	width:426px;
	margin:50px;
        border-radius:50px;
	position:absolute;
}
.box li{
	border:2px solid blue;
	width:16px;
	height:16px;

	line-height:16px;
	display:inline-block;
	text-align:center;
}
.box a{
	color:blue;
	text-decoration:none;

}
li{list-style:none;}
li:hover{
	background:orange;
}
.number{
	position:absolute;
	right:3px;
	bottom:3px;
}
</style>
</head>
<body>
<div class="box">

	<img src="adver-01.jpg" alt="夏日商品促销"/>
  	<div class="number">
	<ul>
	<li><a href="#">1</a></li>
	<li><a href="#">2</a></li>
	<li><a href="#">3</a></li>
	<li><a href="#">4</a></li>
	<li><a href="#">5</a></li>
	</ul>
  	</div>
</div>
</body>
</html>
